{% extends "base.html" %}

{% block title %}Create Session{% endblock %}

{% block content %}
<div class="form-container">
    <h1><i class="fas fa-plus-circle"></i> Create New Session</h1>
    
    <form method="POST" action="{{ url_for('create_session') }}">
        <div class="form-group">
            <label for="course_id">Course</label>
            <select id="course_id" name="course_id" required>
                <option value="">Select a course</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.code }} - {{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="session_name">Session Name</label>
            <input type="text" id="session_name" name="session_name" required placeholder="e.g., Lecture 1: Introduction">
        </div>
        
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="time" id="start_time" name="start_time" required>
        </div>
        
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" name="duration" required min="1" max="240" value="60">
        </div>
        
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required placeholder="e.g., Computer Lab 3">
        </div>
        
        <div class="form-group">
            <label for="allowed_distance">Allowed Distance (meters)</label>
            <input type="number" id="allowed_distance" name="allowed_distance" required min="1" value="100">
            <small style="color: #64748b;">Maximum distance from location where attendance can be marked</small>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Create Session
        </button>
        <a href="{{ url_for('lecturer_dashboard') }}" class="btn" style="background-color: #e2e8f0; color: #475569;">
            Cancel
        </a>
    </form>
</div>

<script>
    // Set minimum date to today
    document.getElementById('date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
