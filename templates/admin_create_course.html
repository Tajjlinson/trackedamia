{% extends "base.html" %}

{% block title %}Create Course - Admin{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1>Create New Course</h1>
    <a href="{{ url_for('admin_courses') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Courses
    </a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('admin_create_course') }}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="code">Course Code *</label>
                    <input type="text" id="code" name="code" class="form-control" required placeholder="e.g., COMP2140">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Course Name *</label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="e.g., Software Engineering">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Course Description</label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Brief description of the course..."></textarea>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="credits">Credits</label>
                    <input type="number" id="credits" name="credits" class="form-control" min="1" max="6" value="3">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="semester">Semester *</label>
                    <input type="text" id="semester" name="semester" class="form-control" required placeholder="e.g., Fall 2024">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="max_capacity">Maximum Capacity</label>
                    <input type="number" id="max_capacity" name="max_capacity" class="form-control" min="10" max="200" value="30">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="lecturer_id">Assigned Lecturer *</label>
            <select id="lecturer_id" name="lecturer_id" class="form-control" required>
                <option value="">Select Lecturer</option>
                {% for lecturer in lecturers %}
                <option value="{{ lecturer.id }}">{{ lecturer.user.name }} - {{ lecturer.department }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="is_active">Course Status</label>
            <div class="checkbox-group">
                <input type="checkbox" id="is_active" name="is_active" value="true" checked>
                <label for="is_active">Active Course</label>
                <small class="form-text text-muted">Uncheck to create an inactive course</small>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-book-medical"></i> Create Course
            </button>
            <a href="{{ url_for('admin_courses') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
